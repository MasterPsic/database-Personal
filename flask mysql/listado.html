
<h1>LISTADO</h1>
<table>
    <thead>
        <tr>
            <td>DNI</td>
            <td>NOMBRE</td>
            <td> APELLIDO </td>
            <td> FECH NAC: </td>
            <TD> Direccion: </TD>

        </tr>
    </thead>
    <tbody>
        {% for emp in empleado %}
        <tr>
            <td>{{ emp.0 }}</td>
            <td>{{ emp.1 }}</td>
            <td>{{ emp.2 }}</td>
            <td>{{ emp.3 }}</td>
            <td>{{ emp.4 }}</td>
            <td><a href="/eliminar/{{ emp.0 }}">Eliminar</a>
            <a href="/editar/{{ emp.0 }}">Editar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
