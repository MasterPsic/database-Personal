<h1>Registro Empleado</h1>

<form action="/actualizarEmpleado" method="POST">
    <input type="number" name="dni" placeholder="'DNI" value="{{empleado.0}}"><br<><br>
    <input type="text" name="nombre" placeholder="NOMBRE" value="{{empleado.1}}"><br><br>
    <input type="text" name="apellido" placeholder="APELLIDO" value="{{empleado.2}}"><br><br>
    <input type="date" name="fecha" placeholder="FECHA DE NAC" value="{{empleado.3}}"><br><br>
    <input type="number" name="direccion" placeholder="DIRECCION" value="{{empleado.4}}"><br><br>
    <button type="submit">Actualizar</button>
</form>
